global
    daemon
    log stdout local0

defaults
    mode http
    log global
    option httplog
    option dontlognull
    timeout connect 5s
    timeout client 50s
    timeout server 50s

# Stats page
frontend stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE

# Simple frontend
frontend simple_frontend
    bind *:80
    default_backend simple_backend

# Simple backend - using external services that can be resolved
backend simple_backend
    balance roundrobin
    option httpchk GET /
    server web1 httpbin.org:80 check
    server web2 example.com:80 check backup 
